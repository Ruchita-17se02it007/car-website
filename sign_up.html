<!DOCTYPE html>
<html>

	<h1>Sign up</h1>
	<div class="textbox">
	<i class="fa fa-user" aria-hidden="true"> </i>
    	
		<input type="text" placeholder="firstname" name="" value="" required>
	</div>

<form id="contact-form" method="post" action="">
	<input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
	
<div class="textbox">
	<i class="fa fa-user" aria-hidden="true"> </i>
		<input type="text" placeholder="lastname" name="" value="" required>
	</div>

<div class="textbox">
	<i class="fa fa-user" aria-hidden="true"> </i>
		<input type="text" placeholder="username" name="" value="" required>
	</div>

<div class="textbox">
	<i class="fa fa-lock" aria-hidden="true"></i>
		<input type="password" placeholder="create password" name="" value="" required>
	</div>
<div class="textbox">
	<i class="fa fa-envelope" aria-hidden="true"></i>
		<input type="email" placeholder="email" name="" value="" required>
	</div>
<a href="types.html">
	<input class="btn" type="button" name="" value="sign up">

</div>
